<template name="adminPagesCategoryEdit">
    {{#let _category = (state.get 'category') _data = (state.get 'data') }}
    <div class="row my-5">
        <div class="col-md-10"><h3 class="fs-4 mb-3">Category Edit</h3></div>
        <div class="col-md-2"><a href="/admin/category">List</a></div>
        <div class="col">
            <form class="row g-3" id="categoryEdit">
                <div class="col-3">
                    <div class="form-group">
                        <label for="categoryTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="categoryTitle" value="{{_data.title}}">
                    </div>
                </div>
                <div class="col-12 overflow-auto">
                    <div class="form-group">
                        {{#if eq _data.subCategory null}}
                        <input class="form-check-input" type="radio" name="subCategory" id="mainCategory" value="null" checked>
                        {{else}}
                        <input class="form-check-input" type="radio" name="subCategory" id="mainCategory" value="null">
                        {{/if}}
                        <label class="form-check-label" for="mainCategory">
                            Main Category
                        </label>
                    </div>
                    {{#each _category}}
                    {{#if not _data._id _id}}
                    <div class="form-group">
                        {{#if eq _data.subCategory _id}}
                        <input class="form-check-input" type="radio" name="subCategory" id="{{_id}}" value="{{_id}}" checked>
                        {{else}}
                        <input class="form-check-input" type="radio" name="subCategory" id="{{_id}}" value="{{_id}}">
                        {{/if}}
                        <label class="form-check-label" for="{{_id}}">
                            {{title}}
                        </label>
                    </div>
                    {{/if}}
                    {{/each}}
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
    {{/let}}
</template>
