<template name="publicPagesProduct">
    {{#let _product = (state.get 'product') _category = (state.get 'category')}}
    <div class="container my-5">
        <div class="row">
            <div class="col-3">
                <ul>
                    <li><a href="/product">All</a></li>
                    {{#each _category}}
                    <li><a href="/product/{{_id}}">{{title}}</a></li>
                    <ul>
                        {{#each subCategory}}
                        <li><a href="/product/{{_id}}">{{title}}</a></li>
                        {{/each}}
                    </ul>
                    {{/each}}
                </ul>
            </div>
            <div class="col-9">
                <div class="row">
                    {{#each _product}}
                    <div class="card col-3" style="width: 18rem;">
                        <img src="{{array_index images 0}}" class="card-img-top my-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{title}}</h5>
                            <a href="/product/detail/{{_id}}" class="btn btn-primary">Ürüne Git</a>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    {{/let}}
</template>
